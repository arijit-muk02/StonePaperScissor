<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <title>SPS</title>
</head>

<body>
    <div class="main container">
        <div>
            <h1 class="text-center">Stone Paper Scissor</h1>
        </div>
        <div class="name container">
            <div>
                <h4>You</h4>
                <h4 class="m-score">0</h4>
            </div>
            <div>
                <h4>Computer</h4>
                <h4 class="c-score">0</h4>
            </div>
        </div>
        <div class="moves text-center">
            <h4>Moves left: <span class="left">10</span> </h4>
        </div>
        <div class="options">
            <img class="stoneBtn" src="images/stone.png" alt="">
            <img class="paperBtn" src="images/paper.png" alt="">
            <img class="scissorBtn" src="images/scissor.jpg" alt="">
        </div>
    </div>
    <div class="hidden">
        <h1>GAME OVER</h1>
        <button type="button" class="btn btn-primary"><span>Play Again</span> </button>
    </div>
    <div class="res">
        <h4>Result: &nbsp; <span class="result"></span></h4>
    </div>
    <script src="app.js"></script>
</body>

</html>
